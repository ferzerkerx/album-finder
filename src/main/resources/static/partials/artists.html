<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            Search:
            <form role="form" name="artistForm" ng-submit="listArtists()">
                <div class="form-group">
                    <label for="searchName">Name:</label>
                    <input type="text" class="form-control" id="searchName" name="searchName" ng-model="searchName" required/>
                </div>
                <button type="submit" class="btn btn-primary" ng-disabled="artistForm.$invalid">Submit</button>
            </form>

        </div>
        <div class="col-md-10">
            <button class="btn btn-info" ng-show="userInfo.isAdmin" ng-click="createArtist()">Create</button>
            Results filter: <input ng-model="results_filter"/>
            <table class="table">
                <th>Name</th>
                <tr ng-repeat="artist in artists | filter:results_filter">
                    <td>{{artist.name}}</td>
                    <td></td>
                    <td>
                        <button class="btn btn-info" ng-show="userInfo.isAdmin" ng-click="editArtist(artist)">edit</button>
                    </td>
                    <td>
                        <button class="btn btn-warning" ng-show="userInfo.isAdmin" ng-click="deleteArtist(artist)">delete</button>
                    </td>
                </tr>
            </table>

        </div>
    </div>
</div>


<div id="artistModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Artist</h4>
            </div>
            <form name="artistForm" ng-submit="saveOrUpdateArtist()" novalidate>
                <div class="form-group" ng-class="{ 'has-error' : artistForm.name.$invalid && !artistForm.username.$pristine }">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" ng-model="currentArtist.name" required/>
                    <p ng-show="artistForm.name.$invalid && !artistForm.name.$pristine" class="help-block">Name is required.</p>
                </div>
                <button type="submit" ng-disabled="artistForm.$invalid" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
