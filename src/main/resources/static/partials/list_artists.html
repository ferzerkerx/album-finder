<button class="btn btn-info" ng-click="createArtist()">Create</button>
<table class="table">
    <tr ng-repeat="artist in artists">
        <td>{{artist.name}}</td>
        <td></td>
        <td>
            <button class="btn btn-info" href="#" ng-click="editArtist(artist)">edit</button>
        </td>
        <td>
            <button class="btn btn-warning" href="#" ng-click="deleteArtist(artist)">delete</button>
        </td>
    </tr>
</table>

<div id="artistModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Artist</h4>
            </div>
            <form role="form" ng-submit="saveOrUpdateArtist()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="username" ng-model="currentArtist.name"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
